<html>
<head>
<title>Divide by 5, 8 or both</title>
</head>
<body>
<button onclick="myFunction();">Click me!</button>
<button onclick="reset();">Reset</button><br>
<table cellpadding="2" border="1">
	<tr height="300">
		<td id=divFive width="100" bgcolor="#ffddaa" valign="top">Devidable by 5</td>
		<td id=divEigth width="100" bgcolor="#ddffaa" valign="top">Devidable by 8</td>
		<td id=divBoth width="100" bgcolor="#aaddff" valign="top">Devidable by both 5 and 8</td>
		<td id=Others width="100" bgcolor="#ffaaff" valign="top">All others</td>
	</tr>

</table>
<script>
// crete array for 5, 8, both
var five = [ ];
var eigth = [ ];
var both = [ ];
var others = [ ];
// create the function
function myFunction(){
// for loop 1->100
for (i = 0; i < 101; i++) {

	var x5 = i / 5;
	var rest5 = (x5) - Math.trunc(x5);  
	var x8 = i / 8;
	var rest8 = (x8) - Math.trunc(x8);
// check if dividable by 5, when insert in array 5 and add 1 to check-variable
	if (rest5 == 0) {
		five.push(i);
		} 
	if (rest8 == 0) {
		eigth.push(i);
	} 
	if ((rest5 == 0) && (rest8 == 0)) // check if devideble with 5 & 8 
	{
		both.push(i);
		} else 	{
		others.push(i);  // not div by 5 or 8, push to others
		}
	}
// end of for-loop

		document.getElementById("divFive").innerHTML = five.join("<br>");  //  print results incl <br>
		document.getElementById("divEigth").innerHTML = eigth.join("<br>");  //  print results incl <br>
		document.getElementById("divBoth").innerHTML = both.join("<br>");  //  print results incl <br>
		document.getElementById("Others").innerHTML = others.join("<br>");  //  print results incl <br>
}	

// reset function restes all fields
function reset(){
var five = ["reseted"];
var eigth = ["reseted"];
var both = ["reseted"];
var others = ["reseted"];

		document.getElementById("divFive").innerHTML = five.join("<br>");  //  print results incl <br>
		document.getElementById("divEigth").innerHTML = eigth.join("<br>");  //  print results incl <br>
		document.getElementById("divBoth").innerHTML = both.join("<br>");  //  print results incl <br>
		document.getElementById("Others").innerHTML = others.join("<br>");  //  print results incl <br>
}	

</script>
<br>




</body>
</html>
