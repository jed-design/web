<html>
<head>
<meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 <style>
 
 :root {
		--boxColor: #0ff7;
		--rotateSpeed: 30s;
		--bounceSpeed: 1.5s;
	}
 
 /* $size: 75px;
 $cubeColor: #0ff7; */
 
 body {
	/* background-color: #bbb; */
	background: radial-gradient(#55b, #222);
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 75px;
	font-family: sans-serif;
	perspective: 8em;
	perspective-origin: 50% calc(50% - 2em);
 }
 
 .scene {
	position: relative;
	z-index: 100;
	transform-style: preserve-3d;
	/* animation: mymove var(--rotateSpeed) infinite linear; */
}

	@keyframes mymove {
	100% {transform: rotateY(360deg);}
    }
 
	 
 #cube {
	width: 2em;
	height: 2em;
	position: absolute;
	bottom: 0.5em;
	left: -1em; 
	transform-style: preserve-3d;
	transform: rotate3d(1, 0, 0, 0deg) rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 0deg);
	}

    .front, .back, .left, .right {
	position: absolute; 
	width: 100%;
	height: 100%;
	background: var(--boxColor);
	border: 1px solid #3337;
	box-shadow: 0 0 0.5em #000 inset;
	}
	
	.midplane {
	position: absolute;
	height: 90%;
	width: 90%;
	left: 5%;
	bottom: 10%;
	background-color: #ff70;
	text-align: center;
	font-size: 0.7em;
	color: #000;
	/* text-shadow: 0px 0px 0.1em #fdfb8c. 0px 0px 0.05em #ff2; */
	/* border-bottom: 1px solid #333; */
	/* box-shadow: 0px 5px 5px -5px #3339; */
	}

	.front {
	transform: translateZ(1em);
	} 
	
	.back {
	transform: translateZ(-1em);
	} 
	
	.right {
	transform: rotateY(90deg) translateZ(1em);
	} 
	
	.left {
	transform: rotateY(90deg) translateZ(-1em);
	} 
	
	.top {
	position: absolute;
	width: 2em;
	height: 2em;
	background: var(--boxColor);
	box-shadow: 0 0 0.5em #000 inset;
	transform: translateY(-50%) rotateX(90deg);
	}
	
	.bottom {
	position: absolute;
	bottom: 0;
	width: 2em;
	height: 2em;
	background: #fff9;
	/* box-shadow: 0 0 0.7em #000, 0 0 0.2em #000; */
	transform: translateY(50%) rotateX(90deg);
	}
	
 
.floor {
	position: absolute;
	top: 1em;
	transform: translate(-50%, calc(-50% + 0px)) rotateX(90deg);
	width: 15em;
	height: 15em;
	background-color: #bbb;
	color: #fff;
	/*  background-image: 
		radial-gradient(#0000, #000 50%); */
	background-size: 100%, 2em 2em; 
}

  </style>
 
 <style style-set="sliders">


.content {
	position: absolute;
	bottom: 100px;
	background-color: rgba(255, 255, 255, 0.1);
	border: solid 2px #bbd;
	border-radius: 5px;
	padding: 5px;
	width: 420px;
	height: 160px;
	font-size: 12pt;
	z-index: 10;
}

#red_slider {
  position: absolute;
  left: 200px;
  top: 20px;
  width: 32px;
  height: 32px;
  color: #fff;
  z-index: 9;
  background-color: #f10000;
  text-align: center;
  border: 1px solid #d3d3d3;
  filter: drop-shadow(0px 0px 6px #111177);
}

#red_slider:hover {
  filter: drop-shadow(0px 0px 4px #bbaa00);
}

#green_slider {
  position: absolute;
  left: 200px;
  top: 70px;
  width: 32px;
  height: 32px;
  color: #fff;
  z-index: 9;
  background-color: #00cc00;
  text-align: center;
  border: 1px solid #d3d3d3;
  filter: drop-shadow(0px 0px 6px #111177);
}

#green_slider:hover {
  filter: drop-shadow(0px 0px 4px #bbaa00);
}

#blue_slider {
  position: absolute;
  left: 200px;
  top: 120px;
  width: 32px;
  height: 32px;
  color: #fff;
  z-index: 9;
  background-color: #0000ee;
  text-align: center;
  border: 1px solid #d3d3d3;
  filter: drop-shadow(0px 0px 6px #111177);
}

#blue_slider:hover {
  filter: drop-shadow(0px 0px 4px #bbaa00);
}

.slot_red, .slot_green, .slot_blue {
	position: absolute;
	height: 5px;
	width: 390px;
	left: 20px;
	background-color: #000;
	border: solid 1px #777;
	border-radius: 3px;
}

.slot_red {
	top: 33px;
}

.slot_green {
	top: 83px;
}

.slot_blue {
	top: 133px;
}


</style>

	//Make the DIV element draggagle:
	dragElement(document.getElementById("red_slider"));
	dragElement(document.getElementById("green_slider"));
	dragElement(document.getElementById("blue_slider"));

	// set limits:
	leftlim = 20;	// min left position
	drag = 360; 	// drag length, 255 is good for colour manipulation

	// set initial colors

	var red = "00";													//	the red value in the test area
	var green = "00";												//	the green value in the test area
	var blue = "00";												//	the blue value in the test area
	var	red_dec = "ff";												// this is used for the text in the test area
	var	green_dec = "ff";											// this is used for the text in the test area
	var	blue_dec = "ff";											// this is used for the text in the test s
	var colorAvg = "";												// average of R,G and B values for the test area
	var Xpos = "0";													// Amount of X rotation
	var Ypos = "0";													// Amount of Y rotation
	var Zpos = "0";													// Amount of Z rotation

	document.getElementById("cube").style.transform = "rotate3d(1, 0, 0, " + Xpos + "deg) rotate3d(0, 1, 0, " + Ypos + "deg) rotate3d(0, 0, 1, " + Zpos + "deg)";
		
	function dragElement(elmnt) {
	  
		var pos1 = 0, pos3 = 0;									// pos 1 and pos 3 are used for keeping track of slider positions
		  elmnt.onmousedown = dragMouseDown;					// tracck mouse down

	  function dragMouseDown(e) {								// vid mouse down: run this!
		e = e || window.event;
		e.preventDefault();

		pos3 = e.clientX;								   		// pos3 is set to the current element position
		document.onmouseup = closeDragElement;					// stops the Drag Function when the mouse stopps
		document.onmousemove = elementDrag;						// call a function whenever the cursor moves:
		}

	  function elementDrag(e) {
		var new_Value = "";										// new position value. 
	  
		e = e || window.event;
		e.preventDefault();
		pos1 = pos3 - e.clientX;							    // calculate the new cursor position, pos1 is the movemnet
		pos3 = e.clientX;										// pos3 is set to the current element position

		newpos = (elmnt.offsetLeft - pos1);						// get the new position
		
		new_Value = newpos - 200;										// states the new variable new_Value on the fly.
		// document.getElementById("newValue").innerHTML = new_Value;		// puts in the new_Value into the newValue SPAN 
		
		new_color = (newpos - leftlim);							// the abs prevents negatve values
		if (new_color > 255) { new_color = 255; }				// limits the value to 255, it migth other wise overrun this of the curser is moved to fast
		hex_new_color = new_color.toString(16);					// get hex value
		
		if (hex_new_color.length < 2) {							
			hex_new_color = "0" + hex_new_color;				// make sure the value always has 2 digits
			}

		var slider_id = elmnt.id;								// slider_id, gets the id of the slider that is beeing moved 
		
		
		if (slider_id == "red_slider") {						// uses the slider id to point to the correct dimension value. Red slider => Xpos
			Xpos = new_Value;
			} else if  (slider_id == "green_slider"){
			Ypos = new_Value;
			} else {
			Zpos = new_Value;
			}
		
		
		if ((newpos >= leftlim) && (newpos <= (drag + leftlim))){		// sets the left and right limits
			elmnt.style.left = newpos + "px";
		}
		
		document.getElementById("cube").style.transform = "rotate3d(1, 0, 0, " + Xpos + "deg) rotate3d(0, 1, 0, " + Ypos + "deg) rotate3d(0, 0, 1, " + Zpos + "deg)";
		
	  }

	  function closeDragElement() {
		/* stop moving when mouse button is released:*/
		document.onmouseup = null;
		document.onmousemove = null;
	  }
	}
	</script>
